<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DoAds Lead Gen</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .tab-content {
            transition: opacity 0.3s ease-in-out;
        }
        .tab-btn { padding: 0.5rem 1rem; border-radius: 0.375rem; font-size: 0.875rem; font-weight: 500; transition: color 0.2s, background-color 0.2s; }
        .active-tab { color: #4338ca; background-color: #e0e7ff; }
        .inactive-tab { color: #6b7280; }
        .inactive-tab:hover { background-color: #f3f4f6; }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <!-- Header -->
    <header class="bg-white shadow-sm">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <!-- Title with Logo -->
                <div class="flex-shrink-0 flex items-center">
                    <a href="{{ url_for('main.index') }}" class="flex items-center">
                        <img class="h-8 w-auto" src="https://doads.ro/wp-content/uploads/2019/07/doads-logo.png" alt="DoAds Logo">
                        <span class="ml-3 text-xl font-bold text-gray-800">Lead Generator</span>
                    </a>
                </div>
                <!-- Tabs -->
                <div class="flex items-center space-x-2 sm:space-x-4">
                    <a href="{{ url_for('main.index') }}" class="tab-btn" id="homeTab">Home</a>
                    <a href="{{ url_for('main.tasks') }}" class="tab-btn" id="tasksTab">My Tasks</a>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container mx-auto px-4 py-8 md:py-12">
        {% block content %}{% endblock %}
    </div>

    <!-- Status Overlay -->
    <div id="statusOverlay" class="hidden fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white rounded-lg p-8 flex flex-col items-center shadow-xl">
            <!-- Spinner -->
            <svg class="animate-spin h-12 w-12 text-indigo-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <!-- Status Text -->
            <p id="statusText" class="mt-4 text-gray-700 font-medium">Processing your request...</p>
        </div>
    </div>

    {% block scripts %}{% endblock %}
</body>
</html>
